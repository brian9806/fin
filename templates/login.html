<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
<body>
<div class="container">
  <div class="row justify-content-md-center mb-3">
      <div class="col-md-6 m-5">
        <div class="card" >
          <div class="card-header text-center">
           Login
          </div>
          <div class="card-body">
              <form  class="form-control" action="{{url_for('login')}}" method="POST">
                
                  <p class="text-muted"> Usuario con Contraseña</p> 
                  {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}  
                          {% for category,message in messages %} <span class="{{category}}">{{message}} </span>{% endfor %}
                    {% endif %}
                  {% endwith %}
                  <div class="form-group">
                    <label for="email">E mail</label>
                    <input type="text" class="form-control" id="email" name="email" required placeholder="E-mail"> 
                  </div>  
                  <div class="form-group"> 
                    <label for="password">Contraseña</label>
                    <input type="password"  class="form-control" id="password" required name="password" placeholder="Password">
                  </div>
                  <div class="form-group text-center">
                    <a class="forgot text-muted" href="{{url_for('usuario_crear')}}">Crear una cuenta</a> 
                    <a href="{{ url_for('index') }}" class="btn">Volver</a>
                    <input type="submit" name="" value="Ingresar" href="#">
                  </div>
              </form>
          </div>
        </div>
      </div>
  </div>
</div>
</body>

</html>
